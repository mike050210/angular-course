<app-breadcrumb [paths]="paths"></app-breadcrumb>

<div class="main">
  <div class="d-flex justify-content-center">
    <div class="edit-course-box">
      <div class="row">
        <div class="col">
          <h6 class="login-header">Edit Course</h6>
        </div>
      </div>

      <div class="container ">
        <div class="row-2 section">
          <app-label [label]='titleLbl' [required]='true'></app-label>
          <input placeholder="Course title" type="text" class="container" [(ngModel)]="course.title"/>

          <app-label [label]='descriptionLbl' [required]='true'></app-label>
          <textarea placeholder="Add Description" class="container" rows="4"
                    [(ngModel)]="course.description"></textarea>

          <creation-course-date [(date)]="course.creationDate"></creation-course-date>

          <app-duration [(duration)]="course.duration"></app-duration>

          <app-label [label]='authorsLbl' [required]='true'></app-label>
          <input placeholder="Start typing" type="text" class="container" disabled/>
        </div>
        <div class="row section">
            <div class=" col edit-course-buttons">
              <button type="button" class="btn  float-right btn-danger ml-1" (click)="cancelUpdateCourse()">
                <i class="fa fa-close" aria-hidden="true"></i>&nbsp; Cancel
              </button>
              <button type="button" class="btn float-right btn-primary ml-1" (click)="updateCourse()">
                <i class="fa fa-save" aria-hidden="true"></i>&nbsp; Save
              </button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
