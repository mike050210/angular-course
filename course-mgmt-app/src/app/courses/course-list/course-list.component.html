<div>
  <ul style="list-style-type: none; padding-left: 0;">
    <li *ngFor="let course of courses | orderBy:'creationDate': order" >
      <app-course-item *ngIf="course" [course]="course"
                       (edit)="editCourse($event)"
                       (delete)="deleteCourse($event)"></app-course-item>
    </li>
  </ul>
</div>
