<div class="header-bg row">
  <div class="col">
    <img src="../../assets/images/logo.svg"/>
  </div>
  <div class="col header-left-control" *ngIf="isLoggedIn$ | async">
    <app-header-user username="{{username$ | async}}"></app-header-user>
    <app-header-log-off (logout)="logoutSession()"></app-header-log-off>
  </div>
</div>
